<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, inital-scale=1.0">
	<title>Weather Today</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="bg_img"></div>
	<nav class="nav">
		<div class="wicon">
			<img src="asset/titleicon.png" height="30px" width="30px">
		</div>
		<div class="title">
			<p>Weather Today</p>
		</div>
	</nav>
	<section class="content">
		<div id="input">
			<input type="text" placeholder="Enter your city" id="city">
			<button id="submit" onclick="submit()">Submit</button>
		</div>
		<div id="response">
			<p id="temp"></p>
			<p id="wind_speed"></p>
			<p id="clouds"></p>
			<p id="tz"></p>
			<p id="State_code"></p>
			<p id="Country_code"></p>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</section>
</body>
</html>
